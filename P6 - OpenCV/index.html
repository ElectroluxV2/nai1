<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main>
      <button id="toggleMainLoopButton">Enable</button>
      <canvas id="canvas"></canvas>
      <canvas id="overlayCanvas"></canvas>
      <video autoplay id="original"></video>
      <section>
        <label>
          <span>Hair color</span>
          <input type="color" id="hairColor">
        </label>
        <label>
          <span>Hair alpha</span>
          <input type="range" min="0" max="255" id="hairAlpha">
        </label>
        <label>
          <span>Skin color</span>
          <input type="color" id="skinColor">
        </label>
        <label>
          <span>Skin alpha</span>
          <input type="range" min="0" max="255" id="skinAlpha">
        </label>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
